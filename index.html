<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Post Maker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 28px;
        }

        h2 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        .preview-post {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            background: #fafafa;
        }

        .preview-post img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            display: block;
        }

        .preview-post .text-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .html-output {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .copy-btn {
            margin-top: 10px;
            background: #28a745;
        }

        .copy-btn:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .alert {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #c3e6cb;
        }

        .formatting-toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .format-btn {
            padding: 8px 12px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .format-btn:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }

        .format-btn:active {
            transform: translateY(0);
        }

        select, input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
        }

        select:hover, input[type="text"]:hover {
            border-color: #667eea;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .font-selector {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #fontInput {
            min-width: 300px;
        }

        .toolbar-divider {
            width: 1px;
            height: 30px;
            background: #ccc;
            margin: 0 4px;
        }

        #generateBtn.active {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .voice-recorder {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .record-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .record-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            padding: 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .record-btn.idle {
            background: linear-gradient(135deg, #e53935, #d32f2f);
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #e53935, #d32f2f);
            animation: pulse-record 1s ease-in-out infinite;
        }

        @keyframes pulse-record {
            0%, 100% { box-shadow: 0 0 0 0 rgba(229, 57, 53, 0.5); }
            50% { box-shadow: 0 0 0 12px rgba(229, 57, 53, 0); }
        }

        .record-status {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .record-status.active {
            color: #e53935;
            font-weight: 600;
        }

        .record-timer {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #333;
            min-width: 50px;
        }

        .waveform-container {
            height: 60px;
            background: #f8f9ff;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .waveform-container canvas {
            width: 100%;
            height: 100%;
        }

        .recordings-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .recording-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .recording-item audio {
            flex: 1;
            height: 36px;
        }

        .delete-recording-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff5252;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .delete-recording-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(255, 82, 82, 0.4);
        }

        .preview-post audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Panel -->
        <div class="panel">
            <h1>üé® Cool Post Maker</h1>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="wantImage">
                    <span>Do you want to add an image?</span>
                </label>
            </div>

            <div class="form-group hidden" id="imageUploadGroup">
                <label for="imageUpload">Upload Image:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="wantVoice">
                    <span>Do you want to add a voice recording?</span>
                </label>
            </div>

            <div class="form-group hidden" id="voiceRecordGroup">
                <label>Voice Recording:</label>
                <div class="voice-recorder">
                    <div class="waveform-container" id="waveformContainer">
                        <canvas id="waveformCanvas"></canvas>
                    </div>
                    <div class="record-controls">
                        <button class="record-btn idle" id="recordBtn" onclick="toggleRecording()">‚è∫</button>
                        <span class="record-timer" id="recordTimer">0:00</span>
                        <span class="record-status" id="recordStatus">Click to record</span>
                    </div>
                    <div class="recordings-list" id="recordingsList"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="postText">Post Text:</label>
                <div class="formatting-toolbar">
                    <button class="format-btn" onclick="formatText('bold')" title="Bold"><b>B</b></button>
                    <button class="format-btn" onclick="formatText('italic')" title="Italic"><i>I</i></button>
                    <button class="format-btn" onclick="formatText('underline')" title="Underline"><u>U</u></button>
                    <button class="format-btn" onclick="formatText('strikethrough')" title="Strikethrough"><s>S</s></button>
                    <div class="toolbar-divider"></div>
                    <button class="format-btn" onclick="formatText('h1')" title="Heading 1">H1</button>
                    <button class="format-btn" onclick="formatText('h2')" title="Heading 2">H2</button>
                    <button class="format-btn" onclick="formatText('h3')" title="Heading 3">H3</button>
                    <div class="toolbar-divider"></div>
                    <button class="format-btn" onclick="formatText('link')" title="Link">üîó</button>
                    <button class="format-btn" onclick="formatText('code')" title="Code">&lt;/&gt;</button>
                    <button class="format-btn" onclick="formatText('highlight')" title="Highlight">üñçÔ∏è</button>
                    <button class="format-btn" onclick="formatText('quote')" title="Quote">‚ùù‚ùû</button>
                    <div class="toolbar-divider"></div>
                    <div class="font-selector">
                        <label for="fontSelect" style="margin: 0; font-size: 14px;">Font:</label>
                        <select id="fontSelect" onchange="handleFontChange()">
                            <option value="">Default</option>
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Helvetica Neue', Helvetica, sans-serif">Helvetica</option>
                            <option value="'Times New Roman', Times, serif">Times New Roman</option>
                            <option value="Georgia, serif">Georgia</option>
                            <option value="'Courier New', Courier, monospace">Courier New</option>
                            <option value="Verdana, sans-serif">Verdana</option>
                            <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                            <option value="Impact, sans-serif">Impact</option>
                            <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
                            <option value="'Palatino Linotype', 'Book Antiqua', Palatino, serif">Palatino</option>
                            <option value="'Lucida Console', Monaco, monospace">Lucida Console</option>
                            <option value="Tahoma, sans-serif">Tahoma</option>
                            <option value="other">Other (Google Fonts)</option>
                        </select>
                        <input type="text" id="fontInput" class="hidden" placeholder="Paste Google Fonts link here..." onblur="applyCustomFont()">
                        <a href="https://fonts.google.com/" target="_blank" id="googleFontsLink" class="hidden" style="font-size: 12px; color: #667eea; text-decoration: none;">Browse Fonts ‚Üí</a>
                    </div>
                </div>
                <textarea id="postText" placeholder="Enter your post content here..."></textarea>
            </div>

            <button id="generateBtn" onclick="toggleHTMLExport()">üîÑ Generate HTML</button>
        </div>

        <!-- Preview Panel -->
        <div class="panel">
            <h2>üëÅÔ∏è Live Preview</h2>
            <div class="preview-post" id="preview">
                <div class="empty-state">Your post preview will appear here...</div>
            </div>

            <div id="htmlOutputSection" class="hidden">
                <h2 style="margin-top: 25px;">üìÑ HTML Code</h2>
                <div class="html-output" id="htmlOutput"></div>
                <button class="copy-btn" onclick="copyHTML()">üìã Copy HTML</button>
                <div id="copyAlert" class="alert hidden">HTML copied to clipboard!</div>
            </div>
        </div>
    </div>

    <script>
        const wantImageCheckbox = document.getElementById('wantImage');
        const imageUploadGroup = document.getElementById('imageUploadGroup');
        const imageUpload = document.getElementById('imageUpload');
        const postText = document.getElementById('postText');
        const preview = document.getElementById('preview');
        const htmlOutputSection = document.getElementById('htmlOutputSection');
        const htmlOutput = document.getElementById('htmlOutput');
        const copyAlert = document.getElementById('copyAlert');
        const generateBtn = document.getElementById('generateBtn');

        let uploadedImageData = null;
        let isHTMLVisible = false;
        let customGoogleFontLink = '';
        let selectedFont = '';

        // Voice recording state
        const wantVoiceCheckbox = document.getElementById('wantVoice');
        const voiceRecordGroup = document.getElementById('voiceRecordGroup');
        const recordBtn = document.getElementById('recordBtn');
        const recordTimer = document.getElementById('recordTimer');
        const recordStatus = document.getElementById('recordStatus');
        const recordingsList = document.getElementById('recordingsList');
        const waveformCanvas = document.getElementById('waveformCanvas');
        const waveformCtx = waveformCanvas.getContext('2d');

        let mediaRecorder = null;
        let audioChunks = [];
        let recordings = []; // Array of { blob, dataUrl }
        let isRecording = false;
        let recordingStartTime = null;
        let timerInterval = null;
        let audioContext = null;
        let analyser = null;
        let animationFrameId = null;
        let audioStream = null;

        // Toggle voice recording visibility
        wantVoiceCheckbox.addEventListener('change', function() {
            if (this.checked) {
                voiceRecordGroup.classList.remove('hidden');
                resizeWaveformCanvas();
            } else {
                voiceRecordGroup.classList.add('hidden');
                if (isRecording) stopRecording();
                recordings = [];
                recordingsList.innerHTML = '';
                updatePreview();
            }
        });

        function resizeWaveformCanvas() {
            const container = document.getElementById('waveformContainer');
            waveformCanvas.width = container.clientWidth;
            waveformCanvas.height = container.clientHeight;
            drawIdleWaveform();
        }

        function drawIdleWaveform() {
            waveformCtx.fillStyle = '#f8f9ff';
            waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
            waveformCtx.strokeStyle = '#ccc';
            waveformCtx.lineWidth = 1;
            waveformCtx.beginPath();
            waveformCtx.moveTo(0, waveformCanvas.height / 2);
            waveformCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
            waveformCtx.stroke();
        }

        function drawWaveform() {
            if (!analyser) return;
            const bufferLength = analyser.fftSize;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);

            waveformCtx.fillStyle = '#f8f9ff';
            waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);

            waveformCtx.lineWidth = 2;
            waveformCtx.strokeStyle = '#e53935';
            waveformCtx.beginPath();

            const sliceWidth = waveformCanvas.width / bufferLength;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = (v * waveformCanvas.height) / 2;
                if (i === 0) waveformCtx.moveTo(x, y);
                else waveformCtx.lineTo(x, y);
                x += sliceWidth;
            }
            waveformCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
            waveformCtx.stroke();

            animationFrameId = requestAnimationFrame(drawWaveform);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            recordTimer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(audioStream);
                audioChunks = [];

                // Set up audio visualization
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(audioStream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                source.connect(analyser);

                mediaRecorder.ondataavailable = function(e) {
                    audioChunks.push(e.data);
                };

                mediaRecorder.onstop = function() {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        recordings.push({ blob: audioBlob, dataUrl: e.target.result });
                        renderRecordingsList();
                        updatePreview();
                    };
                    reader.readAsDataURL(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);

                recordBtn.classList.remove('idle');
                recordBtn.classList.add('recording');
                recordBtn.textContent = '‚èπ';
                recordStatus.textContent = 'Recording...';
                recordStatus.classList.add('active');

                resizeWaveformCanvas();
                drawWaveform();
            } catch (err) {
                alert('Could not access microphone. Please allow microphone access and try again.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
                analyser = null;
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            clearInterval(timerInterval);

            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.classList.add('idle');
            recordBtn.textContent = '‚è∫';
            recordTimer.textContent = '0:00';
            recordStatus.textContent = 'Click to record';
            recordStatus.classList.remove('active');

            drawIdleWaveform();
        }

        function deleteRecording(index) {
            recordings.splice(index, 1);
            renderRecordingsList();
            updatePreview();
        }

        function renderRecordingsList() {
            recordingsList.innerHTML = '';
            recordings.forEach(function(rec, i) {
                const item = document.createElement('div');
                item.className = 'recording-item';
                item.innerHTML = `
                    <span style="font-size:18px;">üéôÔ∏è</span>
                    <audio controls src="${rec.dataUrl}"></audio>
                    <button class="delete-recording-btn" onclick="deleteRecording(${i})" title="Remove">‚úï</button>
                `;
                recordingsList.appendChild(item);
            });
        }

        // Toggle image upload visibility
        wantImageCheckbox.addEventListener('change', function() {
            if (this.checked) {
                imageUploadGroup.classList.remove('hidden');
            } else {
                imageUploadGroup.classList.add('hidden');
                imageUpload.value = '';
                uploadedImageData = null;
                updatePreview();
            }
        });

        // Handle image upload
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImageData = e.target.result;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        });

        // Update preview on text input
        postText.addEventListener('input', updatePreview);

        function updatePreview() {
            const text = postText.value;
            const hasImage = wantImageCheckbox.checked && uploadedImageData;
            const hasRecordings = wantVoiceCheckbox.checked && recordings.length > 0;

            if (!text && !hasImage && !hasRecordings) {
                preview.innerHTML = '<div class="empty-state">Your post preview will appear here...</div>';
                return;
            }

            let previewHTML = '';

            if (hasImage) {
                previewHTML += `<img src="${uploadedImageData}" alt="Post image">`;
            }

            if (text) {
                // Render HTML tags in preview with selected font
                const fontStyle = selectedFont ? `style="font-family: ${selectedFont};"` : '';
                previewHTML += `<div class="text-content" ${fontStyle}>${text}</div>`;
            }

            if (hasRecordings) {
                recordings.forEach(function(rec, i) {
                    previewHTML += `<audio controls src="${rec.dataUrl}" style="width:100%;margin-top:10px;"></audio>`;
                });
            }

            preview.innerHTML = previewHTML;

            // Load custom Google Font if needed
            if (customGoogleFontLink) {
                loadGoogleFont(customGoogleFontLink);
            }
        }

        function loadGoogleFont(link) {
            // Check if font is already loaded
            const existingLink = document.querySelector(`link[href="${link}"]`);
            if (!existingLink) {
                const linkElement = document.createElement('link');
                linkElement.href = link;
                linkElement.rel = 'stylesheet';
                document.head.appendChild(linkElement);
            }
        }

        function formatText(format) {
            const textarea = postText;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);

            if (!selectedText) {
                alert('Please select some text to format!');
                return;
            }

            let formattedText = '';

            switch(format) {
                case 'bold':
                    formattedText = `<strong>${selectedText}</strong>`;
                    break;
                case 'italic':
                    formattedText = `<em>${selectedText}</em>`;
                    break;
                case 'underline':
                    formattedText = `<u>${selectedText}</u>`;
                    break;
                case 'strikethrough':
                    formattedText = `<s>${selectedText}</s>`;
                    break;
                case 'h1':
                    formattedText = `<h1>${selectedText}</h1>`;
                    break;
                case 'h2':
                    formattedText = `<h2>${selectedText}</h2>`;
                    break;
                case 'h3':
                    formattedText = `<h3>${selectedText}</h3>`;
                    break;
                case 'link':
                    const url = prompt('Enter URL:', 'https://');
                    if (url) {
                        formattedText = `<a href="${url}" target="_blank">${selectedText}</a>`;
                    } else {
                        return;
                    }
                    break;
                case 'code':
                    formattedText = `<code>${selectedText}</code>`;
                    break;
                case 'highlight':
                    formattedText = `<mark>${selectedText}</mark>`;
                    break;
                case 'quote':
                    formattedText = `<blockquote>${selectedText}</blockquote>`;
                    break;
                default:
                    formattedText = selectedText;
            }

            // Replace selected text with formatted version
            const newValue = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
            textarea.value = newValue;

            // Update cursor position
            const newCursorPos = start + formattedText.length;
            textarea.setSelectionRange(newCursorPos, newCursorPos);
            textarea.focus();

            // Update preview
            updatePreview();
        }

        function handleFontChange() {
            const fontSelect = document.getElementById('fontSelect');
            const fontInput = document.getElementById('fontInput');
            const googleFontsLink = document.getElementById('googleFontsLink');

            if (fontSelect.value === 'other') {
                fontInput.classList.remove('hidden');
                googleFontsLink.classList.remove('hidden');
                fontInput.focus();
            } else {
                fontInput.classList.add('hidden');
                googleFontsLink.classList.add('hidden');
                selectedFont = fontSelect.value;
                customGoogleFontLink = '';
                updatePreview();
            }
        }

        function applyCustomFont() {
            const fontInput = document.getElementById('fontInput');
            const link = fontInput.value.trim();

            if (!link) {
                document.getElementById('fontSelect').value = '';
                selectedFont = '';
                customGoogleFontLink = '';
                return;
            }

            // Extract font family from Google Fonts link
            // Example: https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap
            const match = link.match(/family=([^:&]+)/);
            if (match) {
                const fontName = decodeURIComponent(match[1].replace(/\+/g, ' '));
                selectedFont = `'${fontName}', sans-serif`;
                customGoogleFontLink = link;
                updatePreview();
            } else {
                alert('Invalid Google Fonts link. Please paste a valid link from fonts.google.com');
                fontInput.value = '';
            }
        }

        function toggleHTMLExport() {
            if (isHTMLVisible) {
                // Hide HTML output
                htmlOutputSection.classList.add('hidden');
                generateBtn.textContent = 'üîÑ Generate HTML';
                generateBtn.classList.remove('active');
                isHTMLVisible = false;
            } else {
                // Show HTML output
                generateHTML();
            }
        }

        function generateHTML() {
            const text = postText.value;
            const hasImage = wantImageCheckbox.checked && uploadedImageData;
            const hasRecordings = wantVoiceCheckbox.checked && recordings.length > 0;

            if (!text && !hasImage && !hasRecordings) {
                alert('Please add some content to your post!');
                return;
            }

            let generatedHTML = '<div class="post">\n';

            if (hasImage) {
                generatedHTML += `  <img src="${uploadedImageData}" alt="Post image" style="max-width: 100%; height: auto; display: block; margin-bottom: 15px;">\n`;
            }

            if (text) {
                // Don't escape HTML since user may have added formatting
                generatedHTML += `  <div class="post-text">\n    ${text}\n  </div>\n`;
            }

            if (hasRecordings) {
                generatedHTML += '  <div class="post-audio">\n';
                recordings.forEach(function(rec, i) {
                    generatedHTML += `    <audio controls src="${rec.dataUrl}" style="width: 100%; margin-top: 10px;"></audio>\n`;
                });
                generatedHTML += '  </div>\n';
            }

            generatedHTML += '</div>';

            // Include Google Fonts link if custom font is used
            let fontLink = '';
            if (customGoogleFontLink) {
                fontLink = `<link href="${customGoogleFontLink}" rel="stylesheet">\n\n`;
            }

            // Determine the font family to use in CSS
            const fontFamily = selectedFont || 'Arial, sans-serif';

            // Add CSS styling suggestion
            const cssStyles = `
<style>
  .post {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    font-family: ${fontFamily};
  }

  .post img {
    max-width: 100%;
    height: auto;
    display: block;
    margin-bottom: 15px;
    border-radius: 8px;
  }

  .post-text {
    font-size: 16px;
    line-height: 1.6;
    color: #333;
    white-space: pre-wrap;
  }

  .post-text mark {
    background-color: #fff59d;
    padding: 2px 4px;
  }

  .post-text blockquote {
    border-left: 4px solid #667eea;
    padding-left: 16px;
    margin: 16px 0;
    color: #555;
    font-style: italic;
  }

  .post-text code {
    background-color: #f5f5f5;
    padding: 2px 6px;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
    font-size: 14px;
  }
</style>

`;

            const fullHTML = fontLink + cssStyles + generatedHTML;

            htmlOutput.textContent = fullHTML;
            htmlOutputSection.classList.remove('hidden');

            // Update button state
            generateBtn.textContent = '‚ùå Hide HTML';
            generateBtn.classList.add('active');
            isHTMLVisible = true;

            // Scroll to HTML output
            htmlOutputSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyHTML() {
            const htmlText = htmlOutput.textContent;
            navigator.clipboard.writeText(htmlText).then(function() {
                copyAlert.classList.remove('hidden');
                setTimeout(function() {
                    copyAlert.classList.add('hidden');
                }, 3000);
            }, function() {
                alert('Failed to copy HTML. Please copy manually.');
            });
        }

        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
